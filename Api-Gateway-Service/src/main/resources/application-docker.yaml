# Docker profile - uses service names for inter-container communication
spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**

        - id: calorie-service
          uri: http://calorie-service:8082
          predicates:
            - Path=/api/calorie/**
